<!-- Notes: Prompts are generated by chatgpt 
           Code outline is take from https://survey-form.freecodecamp.rocks/  -->
           
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fifa23 Survey Form</title>
        <link href="Survey_form.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title" class="text-center">Fifa23 Survey Form</h1>
        <p id="description" class="description text-center"> Thank you for taking the time to help us improve Fifa23</p>
        <form id="survey-form" >
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                    <input 
                        id="name" 
                        name="name" 
                        type="text" 
                        class="form-group" 
                        required placeholder="Enter your name"
                    />
                <label id="email-label" for="email">Email</label> 
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        class="form-group" 
                        required placeholder="Enter your Email"
                    />
                <label id="number-label" for="number">Age</label>
                    <input 
                        id="number" 
                        type="number" 
                        name="age" 
                        min="10" 
                        max="60" 
                        class="form-group" 
                        placeholder="Age"
                    />
            </div> 

            <div class="form-group">
                <p>Would you recommend Fifa23 to a friend?</p>
                <label>
                <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                />Definitely
                </label
                >
                <label>
                <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                />Maybe</label
                >
                <label
                ><input
                    name="user-recommend"
                    value="not-sure"
                    type="radio"
                    class="input-radio"
                />Not sure</label
                >
            </div>

            <div class="form-group">
                <p>What is your favorite feature of Fifa23?</p>
                <select id="dropdown" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="Gameplay_mechanics">Gameplay mechanics</option>
                    <option value="Graphics_and_animation">Graphics and animation</option>
                    <option value="Career_mode">Career mode</option>
                    <option value="Ultimate_Team">Ultimate Team</option>
                    <option value="Customization_options">Customization options</option>
                    <option value="Sound_commentary">Sound and commentary</option>
                    <option value="Virtual_Pro_mode">Virtual Pro mode</option>
                    <option value="Player_team_licenses">Player and team licenses</option>
                    <option value="Club_management">Club management</option>
                </select>
            </div>
            <div class="form-group">
                <p>
                What would you like to see improved?
                <span class="clue">(Check all that apply)</span>
                </p
                >
                <label
                ><input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                />Improved graphics and game mechanics</label
                >
                <label>
                <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                />More realistic player movements and animations</label
                >
                <label
                ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                />More detailed stadiums and crowd atmosphere</label
                >
                <label
                ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                />Enhanced career mode and player development</label
                >
                <label
                ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                />Increased depth and customization in Ultimate Team mode</label
                >
                <label
                ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                />Better AI and match commentary</label
                >
                <label
                ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                />More diverse and accurate player faces and likenesses</label
                >
                <label
                ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                />More in-depth club and league management options</label
                >
                <label
                ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                />More diverse and accurate team and league licensing</label
                >
                <label
                ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                />More realistic player stats and attributes.</label
                >
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
                ></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                Submit
                </button>
            </div>
        </form>
    </body>
</html>
